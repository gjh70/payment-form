<!DOCTYPE html>
<html>
    <head>
        <title>PAYMENT FORM</title>
    </head>
    <body>
        <form action="">
            <h1><b>PAYMENT FORM</b></h1>
            <p>Required fields are followed by *</p>
            <h2>Contact info</h2>
            <p>Name * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender *</legend>
            <p>
            Male <input type="radio" name="gender" id="male" required>
            Female<input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address <textarea name="address" id="address" cols="80" rows="10"></textarea></p>
        <p>Email *<input type="email" name="email"  id="email" required></p>
        <p>Pincode *<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card type*
            <select name="cardtype" id="cardtype" required>
                <option value="">--Select Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>


            </select>

        </p>
        <p>
            Card number *<input type="number" name="cardnumber" id="cardnumber" required>
        </p>
        <p>Expiration Date <input type="date" name="expdate" id="expdate"></p>
        <p>CVV <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="PAY NOW">

        </form>
    </body>
</html>
